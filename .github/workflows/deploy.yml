name: Deploy

on:
  push:
    branches:
      - main

jobs:
  staging:
    runs-on: ubuntu-latest
    env:
      SITE_ROOT: ${{ secrets.SITE_ROOT_STAGING }}
      SSH_SERVER: ${{ secrets.SSH_SERVER_STAGING }}
      SSH_USER: ${{ secrets.SSH_USER_STAGING }}
    steps:
      - uses: actions/checkout@v3
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_PRIVATE }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY_PUBLIC }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
      - name: Deploy
        run: |
          ssh-keyscan -H ${{ env.SSH_SERVER }} >> ~/.ssh/known_hosts
          scp scripts/deploy.sh ${{ env.SSH_USER }}@${{ env.SSH_SERVER }}:/var/www/${{ env.SITE_ROOT }}/deploy.sh
                      ssh ${{ env.SSH_USER }}@${{ env.SSH_SERVER }} "
                        /var/www/${{ env.SITE_ROOT }}/deploy.sh \
                          ${{ github.server_url }}/${{ github.repository }}.git \
                          ${{ github.sha }} \
                          ${{ env.SITE_ROOT }}
                      "
  prod:
    runs-on: ubuntu-latest
    env:
      SITE_ROOT: ${{ secrets.SITE_ROOT_PROD }}
      SSH_SERVER: ${{ secrets.SSH_SERVER_PROD }}
      SSH_USER: ${{ secrets.SSH_USER_PROD }}
    needs:
      - staging
    steps:
      - uses: actions/checkout@v3
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_PRIVATE }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY_PUBLIC }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
      - name: Deploy
        run: |
          ssh-keyscan -H ${{ env.SSH_SERVER }} >> ~/.ssh/known_hosts
          scp scripts/deploy.sh ${{ env.SSH_USER }}@${{ env.SSH_SERVER }}:/var/www/${{ env.SITE_ROOT }}/deploy.sh
                      ssh ${{ env.SSH_USER }}@${{ env.SSH_SERVER }} "
                        /var/www/${{ env.SITE_ROOT }}/deploy.sh \
                          ${{ github.server_url }}/${{ github.repository }}.git \
                          ${{ github.sha }} \
                          ${{ env.SITE_ROOT }}
                      "
